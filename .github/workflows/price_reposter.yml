name: Telegram Price Reposter

on:
  schedule:
    # 06:00 МСК = 03:00 UTC
    - cron: "0 3 * * *"
    # 12:00 МСК = 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === СОЗДАНИЕ ФАЙЛА СЕССИИ (ТОЛЬКО USER) ===
      - name: Create Telegram session file
        run: |
          # ТОЛЬКО user.session внутри папки app/
          echo "${{ secrets.USER_SESSION_BASE64 }}" | base64 -d > app/user.session
          echo "✅ Session file created at app/user.session"
          
          # Проверяем созданный файл
          echo "=== Проверка файла ==="
          ls -l app/user.session
          echo "Размер: $(wc -c < app/user.session) байт"
          
          # Проверяем первые байты
          echo "Заголовок (первые 6 байт в hex):"
          head -c 6 app/user.session | xxd
          
          # Показываем содержимое папки app/ для отладки
          echo "=== Содержимое папки app/ ==="
          ls -la app/
      # ==========================================

      - name: Run bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
        run: |
          python -m app.main
