name: Telegram Price Reposter

on:
  schedule:
    # 06:00 МСК = 03:00 UTC
    - cron: "0 3 * * *"
    # 12:00 МСК = 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === СОЗДАНИЕ ФАЙЛА СЕССИИ ===
      - name: Create Telegram session file
        run: |
          # Создаем price_reposter_user.session (как указано в config.py)
          echo "${{ secrets.USER_SESSION_BASE64 }}" | base64 -d > app/price_reposter_user.session
          echo "✅ Session file created at app/price_reposter_user.session"
          
          # Проверяем созданный файл
          echo "=== Проверка файла ==="
          ls -l app/price_reposter_user.session
          echo "Размер: $(wc -c < app/price_reposter_user.session) байт"
          
          # Проверяем первые байты
          echo "Заголовок (первые 6 байт в hex):"
          head -c 6 app/price_reposter_user.session | xxd
          
          # Проверяем, что файл SQLite
          echo "Проверка формата:"
          file app/price_reposter_user.session
          
          # Показываем все файлы сессий в app/
          echo "=== Все файлы сессий в app/ ==="
          find app/ -name "*.session" -type f | xargs ls -l
          
          # Дополнительная проверка конфига
          echo "=== Проверка конфигурации ==="
          echo "USER_SESSION_NAME должно быть 'price_reposter_user':"
          grep "USER_SESSION_NAME" app/config.py
      # ======================================

      - name: Run bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
          # Дополнительные переменные из config.py
          MIN_PRICE_TO_IGNORE: ${{ secrets.MIN_PRICE_TO_IGNORE }}
          REQUEST_DELAY: ${{ secrets.REQUEST_DELAY }}
          BACKFILL_LIMIT: ${{ secrets.BACKFILL_LIMIT }}
          DOWNLOAD_DIR: "downloads"
          LOG_DIR: "logs"
          ADMIN_BIND_HOST: "0.0.0.0"
          ADMIN_BIND_PORT: 8000
        run: |
          python -m app.main
