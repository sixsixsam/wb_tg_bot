name: Telegram Price Reposter

on:
  schedule:
    # 06:00 МСК = 03:00 UTC
    - cron: "0 3 * * *"
    # 12:00 МСК = 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === СОЗДАНИЕ ФАЙЛОВ СЕССИЙ ===
      - name: Create Telegram session files
        run: |
          # Создаем user.session ВНУТРИ папки app/
          echo "${{ secrets.USER_SESSION_BASE64 }}" | base64 -d > app/user.session
          echo "✅ User session created: app/user.session"
          ls -l app/user.session
          
          # Создаем bot.session В КОРНЕ (если нужно)
          echo "${{ secrets.BOT_SESSION_BASE64 }}" | base64 -d > bot.session
          echo "✅ Bot session created: bot.session"
          ls -l bot.session
          
          # Проверяем оба файла
          echo "=== Все файлы сессий ==="
          find . -name "*.session" -type f | xargs ls -l
      # =============================

      - name: Run bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
        run: |
          python -m app.main
