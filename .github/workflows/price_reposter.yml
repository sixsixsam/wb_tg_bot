name: Telegram Price Reposter

on:
  schedule:
    # 06:00 МСК = 03:00 UTC
    - cron: "0 3 * * *"
    # 12:00 МСК = 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repo WITH database
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create app directory
        run: |
          mkdir -p app
          echo "=== Содержимое репозитория ==="
          ls -la

      - name: Create database if missing
        run: |
          echo "=== Проверка базы данных ==="
          
          if [ -f "reposter.db" ]; then
            echo "✅ База данных найдена: reposter.db"
            ls -lh reposter.db
          else
            echo "⚠️ База данных не найдена. Создаем новую..."
            
            # Создаем простой скрипт для создания БД
            cat > create_db.py << 'EOF'
import sqlite3
import os

db_path = 'reposter.db'
conn = sqlite3.connect(db_path)
cursor = conn.cursor()

# Создаем таблицу messages
cursor.execute('''
    CREATE TABLE IF NOT EXISTS messages (
        source_channel TEXT NOT NULL,
        source_message_id INTEGER NOT NULL,
        target_message_id INTEGER,
        message_type TEXT DEFAULT 'text',
        processed_at TEXT,
        summary TEXT,
        PRIMARY KEY (source_channel, source_message_id)
    )
''')

# Создаем индекс
cursor.execute('''
    CREATE INDEX IF NOT EXISTS idx_source_message 
    ON messages (source_channel, source_message_id)
''')

conn.commit()
conn.close()

print(f'✅ Создана новая база данных: {db_path}')
EOF
            
            python3 create_db.py
            rm -f create_db.py
            
            echo "✅ Новая БД создана"
            ls -lh reposter.db
          fi

      # === СОЗДАНИЕ ФАЙЛА СЕССИИ ===
      - name: Create Telegram session file
        run: |
          # Создаем price_reposter_user.session (как указано в config.py)
          echo "${{ secrets.USER_SESSION_BASE64 }}" | base64 -d > app/price_reposter_user.session
          echo "✅ Session file created at app/price_reposter_user.session"
          
          # Проверяем созданный файл
          echo "=== Проверка файла ==="
          ls -l app/price_reposter_user.session
          echo "Размер: $(wc -c < app/price_reposter_user.session) байт"

      - name: Run bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SOURCE_CHANNELS: ${{ secrets.SOURCE_CHANNELS }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
          MIN_PRICE_TO_IGNORE: "10000.0"
          REQUEST_DELAY: "0.45"
          BACKFILL_LIMIT: "500"
          DOWNLOAD_DIR: "downloads"
          LOG_DIR: "logs"
          ADMIN_BIND_HOST: "0.0.0.0"
          ADMIN_BIND_PORT: "8000"
        run: |
          echo "=== Запуск бота ==="
          cd app
          python main.py
          
          echo "=== Проверка после работы ==="
          cd ..
          if [ -f "reposter.db" ]; then
            echo "✅ База данных обновлена"
            ls -lh reposter.db
          fi

      - name: Commit updated database
        if: always()
        run: |
          echo "=== Коммит обновленной БД ==="
          
          if [ -f "reposter.db" ]; then
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            
            git add reposter.db
            
            if git diff --cached --quiet; then
              echo "✅ Нет изменений в БД"
            else
              echo "✅ Есть изменения, коммитим..."
              git commit -m "Update reposter.db [$(date +'%Y-%m-%d %H:%M:%S')]"
              
              # Пробуем запушить несколько раз
              for i in 1 2 3; do
                if git push origin main; then
                  echo "✅ Успешно запушили изменения"
                  break
                else
                  echo "⚠️ Попытка $i не удалась, пробуем снова..."
                  sleep 2
                  git pull origin main --rebase
                fi
              done
            fi
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            reposter.db
            app/price_reposter_user.session
          retention-days: 3
